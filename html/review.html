<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Photos</title>
    <link rel="stylesheet" href="../css/review.css">
</head>
<body>
    <h1>Customize Your Photo</h1>
    <div class="photo-strip" id="photo-strip">
        <img id="photo1" src="" alt="Photo 1">
        <img id="photo2" src="" alt="Photo 2">
        <img id="photo3" src="" alt="Photo 3">
    </div>
    <div class="color-options">
        <button class="color-btn" style="background: pink"></button>
        <button class="color-btn" style="background: lightblue"></button>
        <button class="color-btn" style="background: lightyellow"></button>
        <button class="color-btn" style="background: olive"></button>
        <button class="color-btn" style="background: purple"></button>
        <button class="color-btn" style="background: burlywood"></button>
        <button class="color-btn" style="background: darkred"></button>
        <button class="color-btn" style="background: black"></button>
        <button class="color-btn" style="background: white; border: 1px solid black"></button>
    </div>
    <div class="controls">
        <button id="retake-btn">Retake</button>
        <button id="download-btn">Download</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="../js/review.js"></script>
</body>
</html>
